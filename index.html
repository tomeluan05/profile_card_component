<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
      <main class="content">
          <img src="./images/bg-pattern-card.svg" alt="" class="image">

          <img src="./images/image-victor.jpg" alt="" class="user_image">
          <div class="name_and_age">
            <p class="name">Victor Crest</p>
            <p class="age">26</p>
          </div>
          <p class="city">London</p>

          <div class="line"></div>
          
          <div class="social_user">
            <div class="social">
              <p class="social_quantity">80K</p>
              <p class="social_description">Followers</p>
            </div>

            <div class="social">
              <p class="social_quantity">803K</p>
              <p class="social_description">Likes</p>
            </div>

            <div class="social">
              <p class="social_quantity">1.4K</p>
              <p class="social_description">Photos</p>
            </div>
          </div>
      </main>
      <!-- <img class="image_bottom" src="./images/bg-pattern-bottom.svg" alt=""> -->

      <footer>
        <span>Coded by </span><a href="#" target="_blank">Tom√© Luan Jorge Coelho</a>.
      </footer>
    </div>

</body>
</html>
